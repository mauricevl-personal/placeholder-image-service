<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Image Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 1rem;
        }

        .service-url {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            word-break: break-all;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #1e293b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .color-input {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .color-input input[type="color"] {
            width: 50px;
            height: 40px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
        }

        .color-input input[type="text"] {
            flex: 1;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .emoji-option {
            padding: 0.75rem;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .emoji-option:hover {
            border-color: #3b82f6;
            background: #f1f5f9;
        }

        .emoji-option.selected {
            border-color: #3b82f6;
            background: #dbeafe;
        }

        .range-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        .range-group input[type="range"] {
            width: 100%;
        }

        .range-value {
            min-width: 50px;
            font-weight: 600;
            color: #1e293b;
        }

        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .button:hover {
            background: #2563eb;
        }

        .preview-container {
            text-align: center;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .preview-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .preview-item h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .preview-image {
            width: 100%;
            height: auto;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .preview-url {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            word-break: break-all;
            color: #1e293b;
        }

        .generated-url {
            background: #f1f5f9;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            color: #1e293b;
        }

        .position-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .position-option {
            padding: 0.5rem;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .position-option:hover {
            border-color: #3b82f6;
            background: #f1f5f9;
        }

        .position-option.selected {
            border-color: #3b82f6;
            background: #dbeafe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Placeholder Image Service</h1>
            <p>Advanced form to test placeholder designs for email templates</p>
            <div class="service-url" id="serviceUrlDisplay">
                <strong>Service URL:</strong> <span id="currentUrl"></span>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Design Your Placeholder</h2>
                <form id="placeholderForm">
                    
                    <!-- Emoji Selection -->
                    <div class="form-group">
                        <label>Select Emoji</label>
                        <div class="emoji-grid" id="emojiGrid">
                            <!-- Professional emoji options -->
                        </div>
                        <input type="text" id="customEmoji" placeholder="Or enter custom emoji" maxlength="10">
                    </div>

                    <!-- Header Text -->
                    <div class="form-group">
                        <label for="headerText">Header Text</label>
                        <input type="text" id="headerText" value="Add CSAT Block" maxlength="50">
                    </div>

                    <!-- Body Text -->
                    <div class="form-group">
                        <label for="bodyText">Body Text (optional)</label>
                        <textarea id="bodyText" rows="2" maxlength="200" placeholder="Please replace with your local CSAT block"></textarea>
                    </div>

                    <!-- Background Color -->
                    <div class="form-group">
                        <label for="bgColor">Background Color</label>
                        <div class="color-input">
                            <input type="color" id="bgColorPicker" value="#f3f4f6">
                            <input type="text" id="bgColor" value="f3f4f6" maxlength="7">
                        </div>
                    </div>

                    <!-- Text Color -->
                    <div class="form-group">
                        <label for="textColor">Text Color</label>
                        <div class="color-input">
                            <input type="color" id="textColorPicker" value="#374151">
                            <input type="text" id="textColor" value="374151" maxlength="7">
                        </div>
                    </div>

                    <!-- Stroke Color -->
                    <div class="form-group">
                        <label for="strokeColor">Border Color</label>
                        <div class="color-input">
                            <input type="color" id="strokeColorPicker" value="#dddddd">
                            <input type="text" id="strokeColor" value="dddddd" maxlength="7">
                        </div>
                    </div>

                    <!-- Font Sizes -->
                    <div class="form-group">
                        <label>Emoji Size</label>
                        <div class="range-group">
                            <input type="range" id="emojiSize" min="16" max="80" value="40">
                            <span class="range-value" id="emojiSizeValue">40px</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Header Font Size</label>
                        <div class="range-group">
                            <input type="range" id="headerSize" min="8" max="40" value="20">
                            <span class="range-value" id="headerSizeValue">20px</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Body Font Size</label>
                        <div class="range-group">
                            <input type="range" id="bodySize" min="6" max="24" value="14">
                            <span class="range-value" id="bodySizeValue">14px</span>
                        </div>
                    </div>

                    <!-- Element Positions -->
                    <div class="form-group">
                        <label>Layout Position</label>
                        <div class="position-grid" id="positionGrid">
                            <div class="position-option selected" data-layout="vertical">
                                <div>📍</div>
                                <div>📝</div>
                                <div>📄</div>
                                <div>Vertical</div>
                            </div>
                            <div class="position-option" data-layout="compact">
                                <div>📍📝</div>
                                <div>📄</div>
                                <div>Compact</div>
                            </div>
                            <div class="position-option" data-layout="minimal">
                                <div>📍</div>
                                <div>📝</div>
                                <div>Minimal</div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="button" onclick="generatePreviews()">🔄 Generate Previews</button>
                </form>
            </div>

            <div class="card">
                <h2>Live Previews</h2>
                <div class="preview-container">
                    <div class="preview-grid" id="previewGrid">
                        <!-- Preview items will be generated here -->
                    </div>
                    <div class="generated-url" id="generatedUrl">
                        Base URL will appear here after generation
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Professional emoji options
        const professionalEmojis = {
            'CSAT/Rating': ['⭐', '📊', '📈', '🎯', '📋'],
            'Email Footer': ['📧', '✉️', '📬', '📄', '🔗'],
            'Content Module': ['📑', '📄', '🗂️', '📰', '🔳'],
            'Hero Image': ['🖼️', '📷', '🖥️', '🎨', '⬜'],
            'General': ['🔍', '➕', '📌', '💼', '🏢']
        };

        // Preview sizes
        const previewSizes = [
            { width: 600, height: 300, name: 'Desktop Full (600×300)' },
            { width: 300, height: 150, name: 'Mobile/Half (300×150)' },
            { width: 200, height: 100, name: 'Narrow Column (200×100)' },
            { width: 1200, height: 450, name: 'Hero Banner (1200×450)' }
        ];

        let selectedEmoji = '⭐';
        let selectedLayout = 'vertical';

        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            // Set current URL
            document.getElementById('currentUrl').textContent = window.location.origin + '/api/image';

            // Generate emoji grid
            generateEmojiGrid();
            
            // Setup event listeners
            setupEventListeners();
            
            // Generate initial previews
            generatePreviews();
        });

        function generateEmojiGrid() {
            const emojiGrid = document.getElementById('emojiGrid');
            
            Object.entries(professionalEmojis).forEach(([category, emojis]) => {
                // Add category header
                const categoryDiv = document.createElement('div');
                categoryDiv.style.gridColumn = '1 / -1';
                categoryDiv.style.fontSize = '0.8rem';
                categoryDiv.style.fontWeight = '600';
                categoryDiv.style.color = '#64748b';
                categoryDiv.style.marginTop = '1rem';
                categoryDiv.style.marginBottom = '0.5rem';
                categoryDiv.textContent = category;
                emojiGrid.appendChild(categoryDiv);
                
                // Add emojis
                emojis.forEach(emoji => {
                    const emojiDiv = document.createElement('div');
                    emojiDiv.className = 'emoji-option';
                    emojiDiv.textContent = emoji;
                    emojiDiv.onclick = () => selectEmoji(emoji);
                    if (emoji === selectedEmoji) {
                        emojiDiv.classList.add('selected');
                    }
                    emojiGrid.appendChild(emojiDiv);
                });
            });
        }

        function selectEmoji(emoji) {
            selectedEmoji = emoji;
            document.querySelectorAll('.emoji-option').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
            document.getElementById('customEmoji').value = emoji;
        }

        function setupEventListeners() {
            // Color picker sync
            document.getElementById('bgColorPicker').addEventListener('input', (e) => {
                document.getElementById('bgColor').value = e.target.value.replace('#', '');
            });
            
            document.getElementById('textColorPicker').addEventListener('input', (e) => {
                document.getElementById('textColor').value = e.target.value.replace('#', '');
            });
            
            document.getElementById('strokeColorPicker').addEventListener('input', (e) => {
                document.getElementById('strokeColor').value = e.target.value.replace('#', '');
            });
            
            // Range sliders
            document.getElementById('emojiSize').addEventListener('input', (e) => {
                document.getElementById('emojiSizeValue').textContent = e.target.value + 'px';
            });
            
            document.getElementById('headerSize').addEventListener('input', (e) => {
                document.getElementById('headerSizeValue').textContent = e.target.value + 'px';
            });
            
            document.getElementById('bodySize').addEventListener('input', (e) => {
                document.getElementById('bodySizeValue').textContent = e.target.value + 'px';
            });

            // Custom emoji input
            document.getElementById('customEmoji').addEventListener('input', (e) => {
                selectedEmoji = e.target.value;
                document.querySelectorAll('.emoji-option').forEach(el => el.classList.remove('selected'));
            });

            // Position selection
            document.querySelectorAll('.position-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.position-option').forEach(el => el.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedLayout = option.dataset.layout;
                });
            });
        }

        function getFormValues() {
            return {
                emoji: selectedEmoji,
                header: document.getElementById('headerText').value || 'Placeholder',
                body: document.getElementById('bodyText').value || '',
                bg: document.getElementById('bgColor').value.replace('#', ''),
                text: document.getElementById('textColor').value.replace('#', ''),
                stroke: document.getElementById('strokeColor').value.replace('#', ''),
                emojiSize: document.getElementById('emojiSize').value,
                headerSize: document.getElementById('headerSize').value,
                bodySize: document.getElementById('bodySize').value,
                layout: selectedLayout
            };
        }

        function generatePreviews() {
            const values = getFormValues();
            const previewGrid = document.getElementById('previewGrid');
            const baseUrl = window.location.origin + '/api/image';
            
            previewGrid.innerHTML = '';

            previewSizes.forEach(size => {
                const params = new URLSearchParams({
                    width: size.width,
                    height: size.height,
                    emoji: values.emoji,
                    header: values.header,
                    body: values.body,
                    bg: values.bg,
                    text: values.text,
                    stroke: values.stroke,
                    emojiSize: values.emojiSize,
                    headerSize: values.headerSize,
                    bodySize: values.bodySize,
                    layout: values.layout
                });

                const imageUrl = `${baseUrl}?${params.toString()}`;
                
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <h3>${size.name}</h3>
                    <img src="${imageUrl}" alt="${size.name}" class="preview-image" loading="lazy">
                    <div class="preview-url">${imageUrl}</div>
                `;
                
                previewGrid.appendChild(previewItem);
            });

            // Update main URL
            const mainParams = new URLSearchParams({
                emoji: values.emoji,
                header: values.header,
                body: values.body,
                bg: values.bg,
                text: values.text,
                stroke: values.stroke,
                emojiSize: values.emojiSize,
                headerSize: values.headerSize,
                bodySize: values.bodySize,
                layout: values.layout
            });

            document.getElementById('generatedUrl').innerHTML = `
                <strong>Base URL Template:</strong><br>
                ${baseUrl}?width=[WIDTH]&height=[HEIGHT]&${mainParams.toString()}
            `;
        }
    </script>
</body>
</html>
